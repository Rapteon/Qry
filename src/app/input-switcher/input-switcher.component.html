<form class="container">
    <div class="switcher-button"
        [ngClass]="{'pressed-button': selectedButton === 'plain-text', 'unpressed-button': selectedButton !== 'plain-text'}"
        (click)="clicked('plain-text')">
        <svg id="plain-text" viewBox="-6 -6 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg"
            fill="currentColor">
            <path
                d="M12 1v2a1 1 0 0 1-2 0V2H7v8h1a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2h1V2H2v1a1 1 0 1 1-2 0V1a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1Z" />
        </svg>
        <label for="plain-text">Text</label>
    </div>
    <div class="switcher-button"
        [ngClass]="{'pressed-button': selectedButton === 'upi', 'unpressed-button': selectedButton !== 'upi'}"
        (click)="clicked('upi')">
        <svg id="upi" xmlns="http://www.w3.org/2000/svg" viewBox="-2 -5 24 24" width="24" height="24"
            fill="currentColor">
            <path
                d="M18 4V2H2v2h16zm0 3H2v5h16V7zM2 0h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm2 9h1a1 1 0 1 1 0 2H4a1 1 0 0 1 0-2zm5 0h5a1 1 0 0 1 0 2H9a1 1 0 0 1 0-2z" />
        </svg>
        <label for="upi">UPI</label>
    </div>
    <div class="switcher-button" [ngClass]="{'pressed-button': selectedButton === 'contact', 'unpressed-button': selectedButton !== 'contact'}" (click)="clicked('contact')">
        <svg id="contact" xmlns="http://www.w3.org/2000/svg" viewBox="-5 -2 24 24" width="24" height="24"
            fill="currentColor">
            <path
                d="M3.534 10.07a1 1 0 1 1 .733 1.86A3.579 3.579 0 0 0 2 15.26V17a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1.647a3.658 3.658 0 0 0-2.356-3.419 1 1 0 1 1 .712-1.868A5.658 5.658 0 0 1 14 15.353V17a3 3 0 0 1-3 3H3a3 3 0 0 1-3-3v-1.74a5.579 5.579 0 0 1 3.534-5.19zM7 0a4 4 0 0 1 4 4v2a4 4 0 1 1-8 0V4a4 4 0 0 1 4-4zm0 2a2 2 0 0 0-2 2v2a2 2 0 1 0 4 0V4a2 2 0 0 0-2-2z" />
        </svg>
        <label for="contact">Contact</label>
    </div>
</form>
